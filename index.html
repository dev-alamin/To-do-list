<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h1 class="g-heading" style="text-align: center;">GROCERY LIST</h1>
    <section class="grocery">
        <div class="section-title">
        </div>
        <form action="" class="form grocery-form">
            <p class="alert"></p>
            <h4 style="text-align: center;">WRITE DOWN WHAT YOU HAVE TO BRING </h4>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g eggs">
                <button type="submit" class="submit-btn">Add</button>
            </div>
        </form>

        <div class="grocery-container">
            <div class="grocery-list">
                <!-- <article class="grocery-item">
                  
                </article> -->
            </div>

            <!-- Clear button  -->
            <button type="button" class="clear-btn">Clear list</button>
        </div>
    </section>

    <!-- load js -->
    <script type="text/javascript" src="./assets/app.js"></script>
    <!-- <script type="text/javascript" src="test.js"></script> -->
</body>

</html>
